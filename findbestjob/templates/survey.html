<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" >
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {
		  padding-top: 20px;
			padding-left: 10px;
			padding-right: 10px;
		}
		li{
			list-style-type:none;
		}
	</style>
</head>
<body>
  <form action="" method="post" novalidate>
  <h1>Please fill the survey to find your job.</h1>
      {% csrf_token %}
  	{% for field in obj %}
  		<p>{{ field.label }} </p>
  		<p> {{ field }}</p>
  	{% endfor %}
    <input type="submit" value="submit">
  </form>
</body>
</html>
